---
- name: createLXC
  hosts: hypervisor
  vars:
    rsaPub: ssh-rsa  root@ansible
  vars_prompt:
    - name: api_key
      prompt: Enter the API key
  tasks:
  - name: Creating swarm node1 selecting the next available vmid.
    community.general.proxmox:
      node: 'pve'
      api_user: 'root@pam'
      api_password: "API_KEY={{ api_key }}"
      api_host: 'pve'
      password: '123456'
      hostname: 'swarm-node1'
      pubkey: "{{ rsaPub }}"
      ostemplate: 'local:vztmpl/ubuntu-20.04-standard_20.04-1_amd64.tar.gz'
      netif: '{"net0":"name=eth0,gw=192.168.178.1,ip=192.168.178.97/24,bridge=vmbr0"}'
      storage: 'local-lvm'
      nameserver: '192.168.178.123'
      state: 'started'
      features:
        - nesting=1

  - name: Creating swarm node2 selecting the next available vmid.
    community.general.proxmox:
      node: 'pve'
      api_user: 'root@pam'
      api_password: "API_KEY={{ api_key }}"
