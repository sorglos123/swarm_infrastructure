      pubkey: "{{ rsaPub }}"
      ostemplate: 'local:vztmpl/ubuntu-20.04-standard_20.04-1_amd64.tar.gz'
      netif: '{"net0":"name=eth0,gw=192.168.178.1,ip=192.168.178.99/24,bridge=vmbr0"}'
      storage: 'local-lvm'
      nameserver: '192.168.178.123'
      state: 'started'
      features:
        - nesting=1
